<body class="invisible-scrollbar">
  <div id="wrapper" class="draggable">
    <h3 class="major"> Set Target Values</h3>

    <form name='ipcForm' onSubmit="JavaScript:sendForm(event)" id='ipcForm' class="non-draggable">
      <div class='fields'>
        <div class='field half'>
          <label for="cryptoCurrencies">Currency</label>
          <select name="cryptoCurrencies" id="cryptoCurrencies"></select>
        </div>
        <div class='field half'>
          <label for="targetPrice">Value</label>
          <input type="text" name='targetPrice' id='targetPrice' placeholder="USD">
        </div>

          <li><input type="submit" value="&#xf1d8 Set Target" class="primary button" /></li>

          <li><input type="reset" value="Reset" class="button" /></li>
        </div>

    -->
        <div class="field center">
          <ul class="actions">
            <li><button type="submit" class="primary icon light fa-paper-plane">Set Target</button></li>
            <li><button type="reset">Reset</li>
            <li><a id="closeBtn" class="button icon light fa-circle-xmark">Close Window</a></li>
          </ul>
        </div>
      </div>
    </form>
